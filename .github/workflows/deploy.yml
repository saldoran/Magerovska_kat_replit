name: Deploy to Hosting

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npx vite build --config vite.config.static.ts
        
      - name: Deploy to hosting via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_LOGIN }}
          password: ${{ secrets.DEPLOY_PASS }}
          port: 22
          script: |
            # Create backup of current site
            if [ -d "public_html_backup" ]; then
              rm -rf public_html_backup
            fi
            if [ -d "public_html" ]; then
              cp -r public_html public_html_backup
            fi
            # Create public_html directory if it doesn't exist
            mkdir -p public_html
            # Clear current site files
            rm -rf public_html/*
            
      - name: Upload files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_LOGIN }}
          password: ${{ secrets.DEPLOY_PASS }}
          port: 22
          source: './dist/*'
          target: './public_html/'
          strip_components: 1