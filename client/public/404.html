<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Страница не найдена | Magerovska Permanent</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #f7ebe7, #fef7f5);
        color: #1f1f1f;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .card {
        max-width: 600px;
        width: 100%;
        background: #ffffff;
        border-radius: 24px;
        padding: 40px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
        text-align: center;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 56px;
        height: 56px;
        border-radius: 999px;
        background: rgba(227, 126, 115, 0.15);
        color: #e37e73;
        font-size: 28px;
        margin-bottom: 24px;
      }
      h1 {
        font-size: 28px;
        margin: 0 0 16px;
      }
      p {
        margin: 0 auto 32px;
        color: #4b4b4b;
        line-height: 1.5;
        max-width: 460px;
      }
      .actions {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .actions a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 14px 20px;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 600;
        transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      }
      .actions a.primary {
        background: #e37e73;
        color: #ffffff;
        box-shadow: 0 10px 20px rgba(227, 126, 115, 0.25);
      }
      .actions a.primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 30px rgba(227, 126, 115, 0.35);
      }
      .actions a.secondary {
        border: 1px solid rgba(227, 126, 115, 0.35);
        color: #e37e73;
        background: #fff5f3;
      }
      .actions a.secondary:hover {
        background: #ffe9e4;
      }
      @media (min-width: 480px) {
        .actions {
          flex-direction: row;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="card" role="alert">
      <div class="badge" aria-hidden="true">404</div>
      <h1>Страница не найдена</h1>
      <p>
        К сожалению, нужная страница недоступна. Вы можете вернуться на главную или сразу перейти к форме связи,
        чтобы записаться на консультацию.
      </p>
      <div class="actions">
        <a class="primary" href="/">⟵ На главную</a>
        <a class="secondary" href="/#contact">Связаться с мастером</a>
      </div>
    </div>
  </body>
</html>
